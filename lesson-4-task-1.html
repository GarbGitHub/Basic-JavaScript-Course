    // получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать
    // соответствующее сообщение с помощью console.log и вернуть пустой объект.

    const num = 375;
    console.log(number_into_object(num));

    /* 1. Решение записывает в объект свойства ДАДЖЕ с нулевыми значениями: > 9 > {единицы: 9, десятки: 0, сотни: 0} */

    function number_into_object(n) {
        let obj = {};
        if (n >= 0 && n <= 999) {
            obj['единицы'] = n % 10;
            obj['десятки'] = Math.floor(n / 10) % 10;
            obj['сотни'] = Math.floor(n / 100) % 10;
            return obj
        } else {
            console.log('Число должен быть в диапазоне от 0 до 999.');
            return obj;
        }
    }
