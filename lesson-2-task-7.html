<!--7. *Сравнить null и 0. Попробуйте объяснить результат.-->

<script>
    // Определим типы
    console.log(typeof 0); // number
    console.log(typeof undefined); // undefined
    console.log(typeof null); // object

    // 0 - объект с числовым значением, null используется для инициализации объекта:
    var variable; // значение переменной до её инициализации не определённо: undefined
    variable = null; // инициализация значением null, её значение определено
</script>

</body>
