<!--4. Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a
до 15.-->

<script>
     function getRandom(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    const MIN = 0;
    const MAX = 15;
    let a = getRandom(MIN, MAX);
    console.log(`Рекурсия + switch от ${a} до ${MAX}:`)
    switchRecursion(a);

    // 1) Рекурсивно печатает в консоль последовательность от "a" до MAX, используя switch =)
    function switchRecursion(n) {
        switch (n) {
            case n:
                console.log(n);
                break;
        }
        if (n < MAX) switchRecursion(++n);
    }

    // 2) Только switch
    console.log(`Только switch от ${a} до ${MAX}:`)
    switch (a) {
        case 0:
            console.log(0);
        case 1:
            console.log(1);
        case 2:
            console.log(2);
        case 3:
            console.log(3);
        case 4:
            console.log(4);
        case 5:
            console.log(5);
        case 6:
            console.log(6);
        case 7:
            console.log(7);
        case 8:
            console.log(8);
        case 9:
            console.log(9);
        case 10:
            console.log(10);
        case 11:
            console.log(11);
        case 12:
            console.log(12);
        case 13:
            console.log(13);
        case 14:
            console.log(14);
        case 15:
            console.log(15);
    }
</script>
