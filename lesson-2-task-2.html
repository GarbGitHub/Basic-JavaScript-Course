<!--2. Чему будет равен x в примере ниже?-->

<script>
    var a = 2;
    var x = 1 + (a *= 2);  // сначала выполнится действие в скобках 2 * 2, затем прибавиться 1
    console.log(`x = ${x}`)  // x = 5
</script>
