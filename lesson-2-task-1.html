<!--1. Почему код даёт именно такие результаты?-->
<script>
    var a = 1, b = 1, c, d;
    alert(d)
    c = ++a;
    alert(c); // 2 -> Префиксная форма возвращает новое значение 1 + 1
    d = b++;
    alert(d); // 1 -> Постфиксная форма возвращает старое значение (до увеличения на 1)
    c = (2 + ++a);
    alert(c); // 5 -> ++a = 1 + 2 (так как ранее "a" уже увеличивали на 1, соответственно 2 + 3 = 5)
    d = (2 + b++);
    alert(d); // 4 -> b++ Постфиксная форма - возвращает старое значение 2 + 2, а не 2 + 3
    alert(a); // 3 -> "a" изначально равнялось 1, затем это значение дважды увеличивалось на единицу ++a
    alert(b); // 3 -> Несмотря на то, что выше b++ возвращало значение до увеличения, фактически объект присвоенный переменной "b" был увеличен на единицу b++.
</script>
