<!--6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1,
arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции
выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение
использовать switch).-->

<script>

    function summation(a, b) {
        return a + b;
    }

    function subtraction(a, b) {
        return a - b;
    }

    function multiplication(a, b) {
        return a * b;
    }

    function division(a, b) {
        return a / b;
    }

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "summation":
                console.log(summation(arg1, arg2));
                break;
            case "subtraction":
                console.log(subtraction(arg1, arg2));
                break;
            case "multiplication":
                console.log(multiplication(arg1, arg2));
                break;
            case "division":
                console.log(division(arg1, arg2));
                break;
        }
    }
    mathOperation(2, 5, 'summation');
    mathOperation(10, 5, 'subtraction');
    mathOperation(2, 5, 'multiplication');
    mathOperation(6, 2, 'division');
</script>
