<script>
    /* Реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
         Товары в корзине хранятся в массиве.
         Задачи:
         a) Организовать такой массив для хранения товаров в корзине;
         b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины. */

    const basket = [
        ['яблоки', 80, 2.2], // наименование, стоимость за единицу, количество
        ['груши', 120, 1.5],
        ['молоко', 75, 2.0]
    ]

    function countBasketPrice(basket) {
        let quantity = basket.length;
        let totalCost = 0;
        let productName = '';
        for (let product of basket) {
            totalCost += product[1] * product[2];
            productName += ` ${product[0]},`
        }
        return `В корзине ${quantity} товара:${productName} на общую сумму ${totalCost} руб.`;
    }

    console.log(countBasketPrice(basket))  // > В корзине 3 товара: яблоки, груши, молоко, на сумму 506 руб.

</script>
